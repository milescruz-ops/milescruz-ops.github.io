<head>
  <meta charset="UTF-8">
  <title>My Photography Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111; /* one color for everything */
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Portfolio</h1>
    <p>A collection of my favorite shots</p>
  </header>

  <section class="gallery">
    <img src="IMG_1968.jpg" alt="Photo 1">
    <img src="IMG_7840.jpg" alt="Photo 2">
    <img src="IMG_8108.jpg" alt="Photo 3">
    <img src="IMG_8351.jpg" alt="Photo 4">
    <img src="IMG_8360.jpg" alt="Photo 5">
    <img src="IMG_8499.jpg" alt="Photo 6">
  </section>
</body>
</html>
